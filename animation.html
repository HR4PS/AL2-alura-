<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Bolhas</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0e0e0e;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bubble {
            position: absolute;
            bottom: -150px; /* Inicia fora da tela */
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
        }

        /* Animação do movimento das bolhas */
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Criando múltiplas bolhas com tamanhos e animações diferentes */
        .bubble:nth-child(1) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            left: 40%;
            width: 40px;
            height: 40px;
            animation-duration: 10s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            left: 60%;
            width: 60px;
            height: 60px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            left: 80%;
            width: 100px;
            height: 100px;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .bubble:nth-child(5) {
            left: 50%;
            width: 50px;
            height: 50px;
            animation-duration: 6s;
            animation-delay: 4s;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Várias bolhas com diferentes tamanhos e comportamentos -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
